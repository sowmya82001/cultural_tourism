<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ+J+F3+y3w0dvt9T5sbrf6dIIf5lZpoo6TXzSgZb/0lnWqQlgfdXZjYk3tA" crossorigin="anonymous">
    <!-- Custom CSS for additional styling -->
    <style>
        /* Custom card styling */
        .card {
            border-radius: 20px; /* More rounded corners for a softer look */
            background-color: #ffffff; /* White background for a clean, minimalistic look */
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Soft shadow effect for depth */
        }

        /* Heading styling */
        h2 {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
            text-transform: uppercase; /* Makes the heading stand out more */
            letter-spacing: 2px; /* Adds space between letters for emphasis */
        }

        /* Button styling */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition effect */
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Link hover effect */
        .text-primary:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Centering the card */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #6db3f2, #1e69de); /* Background gradient for visual appeal */
        }

        /* Custom link styling */
        a {
            text-decoration: none;
            font-weight: 500;
        }

        /* Adding some padding around the form */
        .form-container {
            padding: 30px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }

            h2 {
                font-size: 28px; /* Slightly smaller font size on smaller screens */
            }
        }
    </style>
</head>
<body>

<!-- Main content -->
<div class="container">
    <div class="card shadow-lg p-4 form-container" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        
        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
        </form>

        <!-- Forgot Password and Sign Up Links -->
        <p class="text-center mt-3">
            <a href="{% url 'forget_password' %}" class="text-decoration-none text-primary">Forgot Password?</a>
        </p>

        <p class="text-center">
            Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none text-primary">Sign Up</a>
        </p>
    </div>
</div>

<!-- Link to Bootstrap JS (optional, for features like form validation) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0fFjFnW9fQhTcvdR5t+5JlZZhRf7KffJbX9Gc6z5xtP3opnX" crossorigin="anonymous"></script>

</body>
</html>
