<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ+J+F3+y3w0dvt9T5sbrf6dIIf5lZpoo6TXzSgZb/0lnWqQlgfdXZjYk3tA" crossorigin="anonymous">
    <!-- Custom CSS for additional styling -->
    <style>
        /* Custom card styling */
        .card {
            border-radius: 20px; /* Rounded corners for a softer look */
            background-color: #ffffff; /* Clean background color */
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }

        /* Heading styling */
        h2 {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
            text-transform: uppercase; /* Emphasizes the heading */
            letter-spacing: 2px; /* Adds spacing between letters */
        }

        /* Button styling */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Link styling */
        .text-primary:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Center the form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #6db3f2, #1e69de); /* Gradient background */
        }

        .form-container {
            padding: 30px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card {
                width: 90%; /* Makes the card smaller on smaller screens */
            }

            h2 {
                font-size: 28px; /* Smaller font size for heading on mobile */
            }
        }
    </style>
</head>
<body>

<!-- Main content -->
<div class="container">
    <div class="card shadow-lg p-4 form-container" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Reset Password</h2>
        
        <!-- Reset Password Form -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Reset</button>
        </form>
    </div>
</div>

<!-- Link to Bootstrap JS (optional, for features like form validation) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0fFjFnW9fQhTcvdR5t+5JlZZhRf7KffJbX9Gc6z5xtP3opnX" crossorigin="anonymous"></script>

</body>
</html>
